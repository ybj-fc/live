<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Match</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
}

/* Fullscreen Video */
iframe {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Match Info Bar */
.match-bar {
  position: fixed;
  top: env(safe-area-inset-top, 12px);
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(14px);
  color: #fff;
  padding: 10px 20px;
  border-radius: 999px;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 9998;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

.live-dot {
  width: 8px;
  height: 8px;
  background: #ef4444;
  border-radius: 50%;
  animation: pulse 1.3s infinite;
}

@keyframes pulse {
  0% { opacity: 1 }
  50% { opacity: .4 }
  100% { opacity: 1 }
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: fadeIn .4s ease;
}

.modal.hidden {
  display: none;
}

.modal-content {
  width: 90%;
  max-width: 380px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 28px 22px;
  text-align: center;
  color: #f9fafb;
  box-shadow: 0 20px 60px rgba(0,0,0,.5);
  animation: scaleIn .35s ease forwards;
}

.modal-content h2 {
  margin: 0 0 12px;
  font-size: 22px;
  color: #facc15;
}

.modal-content p {
  font-size: 15px;
  line-height: 1.5;
  color: #e5e7eb;
  margin-bottom: 22px;
}

.btn {
  width: 100%;
  padding: 13px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  cursor: pointer;
  transition: .25s ease;
}

#joinButton {
  background: linear-gradient(135deg,#3b82f6,#06b6d4);
  color: #fff;
  font-weight: 600;
}

#joinButton:hover {
  transform: scale(1.03);
}

#closeButton {
  margin-top: 12px;
  background: rgba(255,255,255,0.12);
  color: #f3f4f6;
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

@keyframes scaleIn {
  from { transform: scale(.94); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}
</style>
</head>

<body>

<!-- Match Info Bar -->
<div class="match-bar" id="matchBar">
  <span class="live-dot"></span>
  LIVE • IND vs AUS • Test Match • Yashasvi Jaiswal
</div>

<!-- Live Stream -->
<iframe
  src="https://dillzy.wasmer.app/?url=https%3A%2F%2Fwww.youtube.com%2Flive%2Fp7rUqNRXRB0"
  allow="autoplay; encrypted-media; picture-in-picture"
  allowfullscreen>
</iframe>

<!-- Telegram Modal -->
<div id="telegramModal" class="modal">
  <div class="modal-content">
    <h2>Join our Telegram</h2>
    <p>Get <strong>HD Live Match Links</strong>, updates & fastest alerts.</p>

    <a href="https://t.me/ybj_fc" target="_blank" style="text-decoration:none">
      <button id="joinButton" class="btn">Join Telegram</button>
    </a>

    <button id="closeButton" class="btn">Maybe Later</button>
  </div>
</div>

<script>
/* Close modal */
const modal = document.getElementById("telegramModal");
document.getElementById("closeButton").onclick = () => {
  modal.classList.add("hidden");
};

/* Auto-hide modal after 10 sec */
setTimeout(() => {
  modal.classList.add("hidden");
}, 10000);

/* Tap to hide/show match bar */
const bar = document.getElementById("matchBar");
bar.onclick = () => {
  bar.style.display = bar.style.display === "none" ? "flex" : "none";
};
</script>

</body>
</html>
